{% extends "main.html" %}
{% block content %}
<h4 class="text-center">
    <strong>KLASIFIKASI KINERJA UMKM MENGGUNAKAN METODE DECISION TREE UNTUK PENINGKATAN PRODUKSTIVITAS BATIK MADURA</strong>
</h4><br>
<!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <!-- <div class="numbertext">1 / 3</div> -->
        <img src="{{ url_for('static', filename='1.jpeg') }}" style="width:100%">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">2 / 3</div> -->
        <img src="{{ url_for('static', filename='2.jpeg') }}" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="{{ url_for('static', filename='3.jpeg') }}" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="{{ url_for('static', filename='4.jpeg') }}" style="width:100%">
        <div class="text">Caption Foue</div>
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="{{ url_for('static', filename='5.jpeg') }}" style="width:100%">
        <div class="text">Caption Five</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
</div>
<hr class="my-3" />
{% endblock %}
